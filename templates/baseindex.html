<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>天天生鲜-{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/slide.js"></script>
    <script type="text/javascript" src="/static/js/count.js"></script>
    <script type="text/javascript" src="/static/js/verification.js"></script>
</head>
<body>
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到天天生鲜!</div>
        <div class="fr">
            <div class="login_info fl">
                欢迎您：<em></em>
            </div>
            <div class="login_btn fl">
                欢迎您:<a href="/user_center/" id="username1">{{ uname }}</a>
                <span>|</span>
                <a href="/login/" id="login1">登录</a>
                <span>|</span>
                <a href="/register/" id="register1">注册</a>
            </div>
            <div class="user_link fl">
                <span>|</span>
                <a href="/">首页</a>
                <span>|</span>
                <a href="/user_center_info/" id="user_center1">用户中心</a>
                <span>|</span>
                <a href="/cart/" id="cart1">我的购物车</a>
                <span>|</span>
                <a href="/user_center_order/" id="user_center_order1">我的订单</a>
                <span>|</span>
                <a href="/exit/">退出</a>
            </div>
        </div>
    </div>
</div>

<div class="search_bar clearfix">
    <a href="/index/" class="logo fl"><img src="/static/images/logo.png"></a>
    <div class="search_con fl">
        <form method='get' action="/search/" target="_blank">
        <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
        <input type="submit" class="input_btn fr" name="" value="搜索">
        </form>
    </div>
    <div class="guest_cart fr">
        <a href="/cart/" class="cart_name fl">我的购物车</a>
        <div class="goods_count fl" id="show_count" value="{{ cart_count }}"></div>
    </div>
</div>

<div class="navbar_con">
    <div class="navbar">
        <h1 class="fl">全部商品分类</h1>
        <ul class="navlist fl">
            <li><a href="/index/">首页</a></li>
            <li class="interval">|</li>
            <li><a href="">手机生鲜</a></li>
            <li class="interval">|</li>
            <li><a href="">抽奖</a></li>
        </ul>
    </div>
</div>

{% block body %}
{% endblock body %}
<br>
<br>
<div class="footer">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2018 天天生鲜信息技术有限公司 All Rights Reserved</p>
    <p>电话：010-****888    京ICP备*******8号</p>
</div>

</body>
</html>
